<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <div class="controls">
            <select id="language-select">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <!-- Add more languages as needed -->
            </select>
            <button id="start-stop-btn">Start Recognition</button>
            <button id="pause-resume-btn" disabled>Pause Recognition</button>
            <button id="clear-btn">Clear Text</button>
            <button id="download-btn">Download Text</button>
        </div>
        <textarea id="text-output" placeholder="Your speech will appear here..." readonly></textarea>
        <p id="word-count">Word Count: 0</p>
        <div class="toggle">
            <label for="dark-mode-toggle">Dark Mode</label>
            <input type="checkbox" id="dark-mode-toggle">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
